  <style>
    body {
      color: #000;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #000;
    }
    
    p {
      color: #000;
    }
    
    a {
      color: #000;
      text-decoration: none;
    }
    
    .yks {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 2px;
      align-items: center;
      font-size: 15px;
    }
    
    .yks nav {
      margin: 20px;
      margin-left: 40px;
    }
    
    .ovet-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 250px auto;
      max-width: 1000px;
    }
    
    .ovet-grid {
      display: flex;
      flex-direction: row;
      gap: 50px;
      justify-content: center;
    }
    
    .ovi {
      width: 200px;
      height: auto;
    }
    
    .ovi img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: opacity 0.3s ease;
    }
    
    .ovi {
      position: relative;
      width: 200px;
      height: auto;
    }
    
    .ovi .ovi-auki {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .ovi:hover .ovi-auki {
      opacity: 1;
    }
    
    .ovi:hover .ovi-kiinni {
      opacity: 0;
    }
    
    /* Mobiiliversio */
    @media (max-width: 768px) {
      .yks {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .yks nav {
        margin: 5px 0;
        margin-left: 20px;
      }
      
      .ovet-container {
        margin: 30px auto;
        padding: 0 10px;
      }
      
      .ovet-grid {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      
      .ovi {
        width: 150px;
      }
      
      /* Mobiilissa käytetään :active sen sijaan että hover */
      .ovi:active .ovi-auki {
        opacity: 1;
      }
      
      .ovi:active .ovi-kiinni {
        opacity: 0;
      }
      
      /* Pidempi siirtymä ja viive mobiilissa */
      .ovi .ovi-auki {
        transition: opacity 0.8s ease;
      }
      
      .ovi img {
        transition: opacity 0.8s ease;
      }
    }
    
    /* Pieni mobiili */
    @media (max-width: 480px) {
      .ovi {
        width: 120px;
      }
      
      .ovet-grid {
        gap: 5px;
      }
      
      .yks nav {
        margin-left: 10px;
        font-size: 14px;
      }
      
      /* Pienessä mobiilissa hieman pidempi animaatio */
      .ovi .ovi-auki {
        transition: opacity 1s ease;
      }
      
      .ovi img {
        transition: opacity 1s ease;
      }
    }
  </style>
